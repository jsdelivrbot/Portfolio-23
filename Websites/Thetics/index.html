<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

    crossorigin="anonymous">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lobster|Raleway:300|Slabo+27px" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header id="header">
    <div class="container-fluid">

      <!----------- NAVIGATION ------------>
      <div class="row">
        <nav class="navbar navbar-toggleable-md navbar-light bg-faded py-0">
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
          <a class="navbar-brand" href="#">Thetics</a>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="#">Random</a>
              <a class="nav-item nav-link" href="#">Search</a>
              <a class="nav-item nav-link" href="#">Categories</a>
              <a class="nav-item nav-link" href="#">Creator</a>
              <a class="nav-item nav-link" href="#">Copyright</a>
            </div>
          </div>
        </nav>
      </div>

      <div class="row">
        <div class="col-12">
          <h1 class="headerTitle text-center">Thetics</h1>>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <h4 class="headerSubtitle text-center">High Definition, Free, Uncopyrighted Photos</h4>
        </div>
      </div>

      <div class="row">

      </div>

    </div>
  </header>




  <div class="container" id="random">

    <!-- First row -->
    <div class="row">
      <div class="col-12 col-sm-6">
        <!-- Card -->
        <article class="card animated fadeInLeft text-center">
          <img class="card-img-top img-responsive preview" id="preview" src="" />
          <div class="card-block">
            <h4 class="card-title" id="randomTitle"></h4>
            <button type="button" class="btn btn-outline-primary" id="newRB">New Background</button>
            <button type="button" class="btn btn-outline-primary" id="downloadRB">Download</button>
          </div>
        </article>
        <!-- .end Card -->
      </div>
    </div>
    <!--/row-->
  </div>


  <div class="container" id="search">

      <div class="form-group row">
        <label for="example-search-input" class="col-2 col-form-label">Search</label>
        <div class="col-10">
          <input class="form-control" type="search" value="How do I shoot web" id="example-search-input">
        </div>
      </div>

  </div>









  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"

  <script src="script.js"></script>
