<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Random Quotes</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <!-- Fonts -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Bad+Script|Tangerine" rel="stylesheet">
        <!-- My CSS -->
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>

    <body>
        
        
      <section class="page">
            <div class="container">
                <div class="row">
                    <div class="col-12 title">
                        <h1>Hemingway Quote Generator</h1>
                    </div>
                </div>
                
                
                <div class="row">
                    <div class="col-12 buttons">
                        <button type="button" class="btn btn-outline-danger"><i class="fa fa-twitter" aria-hidden="true"></i></button>
                        <button type="button" class="btn btn-outline-danger" onclick="newQuote()">Quote</button>
                    </div>
                </div>
                
                
                <hr>
                
                
                <div class="row">
                    <div class="col-12 left-quote">
                        <p><i class="fa fa-quote-left" aria-hidden="true"></i></p>
                    </div>
                </div> 
                
                
                <div class="row">
                    <div class="col-12">
                        <div id="quoteDisplay" class="writing">
                            <!-- Quotes here -->
                        </div>
                    </div>
                </div>
                
                
                <div class="row right-quote">
                    <div class="col-12">
                        <p><i class="fa fa-quote-right" aria-hidden="true"></i></p>
                    </div>
                </div>
           
            
            
            </div>
        </section>


        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="script.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    </body>
</html>
